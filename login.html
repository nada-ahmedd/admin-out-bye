<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="images/outbye.png?v=1" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e5e7eb;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .admin-login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .admin-logo {
            margin-bottom: 5px;
        }

        .admin-logo img {
            width: 150px;
            height: auto;
        }

        .welcome-text {
            color: #1e3a8a;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .welcome-subtext {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .admin-login-form .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .admin-login-form .form-control:focus {
            border-color: #F06A0A;
            box-shadow: 0 0 8px rgba(240, 106, 10, 0.2);
            outline: none;
        }

        .admin-btn {
            background: #F06A0A;
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: #d95c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 106, 10, 0.4);
        }

        .admin-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .forgot-password a {
            color: #F06A0A;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #d95c00;
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out;
        }

        .modal-content h3 {
            color: #1e3a8a;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-content input:focus {
            border-color: #F06A0A;
            box-shadow: 0 0 8px rgba(240, 106, 10, 0.2);
            outline: none;
        }

        .modal-content button {
            background: #F06A0A;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-content button:hover {
            background: #d95c00;
            transform: translateY(-2px);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #F06A0A;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: #d95c00;
            transform: rotate(90deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 576px) {
            .admin-login-container {
                padding: 20px;
                margin: 15px;
                max-width: 100%;
            }

            .modal-content {
                margin: 15px;
                padding: 20px;
            }

            .welcome-text {
                font-size: 1.2rem;
            }

            .admin-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="admin-login-container">
        <div class="admin-logo">
            <img src="images/outbye.png" alt="Admin Logo">
        </div>
        <h2 class="welcome-text">Admin Portal</h2>
        <p class="welcome-subtext">Sign in to manage your platform</p>
        <form id="adminLoginForm" class="admin-login-form">
            <div class="mb-3">
                <input type="email" name="email" id="adminEmail" class="form-control" placeholder="Admin Email"
                    required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" id="adminPassword" class="form-control" placeholder="Password"
                    required>
            </div>
            <button type="submit" id="submitAdminLogin" class="admin-btn">Sign In</button>
            <div class="forgot-password mt-3">
                <a href="#" id="adminForgotPasswordLink">Forgot Password?</a>
            </div>
            <div id="adminLoginError" class="error-message"></div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="adminForgotPasswordModal" class="modal">
        <div class="modal-content">
            <button class="close-modal"
                onclick="document.getElementById('adminForgotPasswordModal').style.display='none'">Ã—</button>
            <h3>Reset Admin Password</h3>
            <input type="email" id="adminForgotEmail" placeholder="Enter your admin email" required>
            <button id="submitAdminEmail">Submit</button>
            <div id="adminEmailError" class="error-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js">
  
    </script>
</body>

</html>
