<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Admin</title>
    <link rel="icon" href="images/outbye.png?v=1" type="image/png">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            color: #F06A0A;
            margin-bottom: 20px;
        }

        .container p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form-control:focus {
            border-color: #F06A0A;
        }

        .btn {
            background-color: #F06A0A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #d95c00;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your new password below.</p>
        <form id="adminResetPasswordForm">
            <input type="password" id="newPassword" class="form-control" placeholder="New Password" required>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm New Password"
                required>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <div id="passwordError" class="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/admin-reset-password.js"></script>
</body>

</html>
