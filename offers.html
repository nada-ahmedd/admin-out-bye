<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers - Admin Dashboard</title>
    <link rel="icon" href="images/outbye.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 260px;
            background: #1e2a44;
            color: #fff;
            padding: 30px 20px;
            transition: all 0.3s;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .sidebar .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .sidebar .logo h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .sidebar .nav-link {
            color: #d1d5db;
            padding: 12px 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: #f26b0a;
            color: #fff;
            transform: translateX(5px);
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e2a44;
            margin: 0;
        }

        .header .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .header .search-container input {
            width: 300px;
            padding: 10px 40px 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .header .search-container input:focus {
            outline: none;
            border-color: #f26b0a;
            background: #fff;
            box-shadow: 0 0 10px rgba(242, 107, 10, 0.2);
        }

        .header .search-container input:hover {
            border-color: #f26b0a;
            background: #fff;
        }

        .header .search-container .clear-search {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #64748b;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
            transition: color 0.3s;
        }

        .header .search-container .clear-search:hover {
            color: #f26b0a;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-custom {
            background: linear-gradient(90deg, #f26b0a, #ff5e62);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #ff5e62, #f26b0a);
        }

        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #ff6b6b);
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
        }

        .btn-danger:hover {
            background: linear-gradient(90deg, #ff6b6b, #dc3545);
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 8px 16px;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                transform: translateX(-220px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .toggle-sidebar {
                display: block;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header .search-container {
                width: 100%;
            }

            .header .search-container input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <button class="btn btn-custom toggle-sidebar" onclick="toggleSidebar()">Menu</button>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/out bye.png" alt="Logo">
            <h3>Admin Dashboard</h3>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="index.html">Dashboard</a>
            <a class="nav-link" href="categories.html">Categories</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link" href="items.html">Items</a>
            <a class="nav-link" href="pending-orders.html">Pending Orders</a>
            <a class="nav-link" href="archive-orders.html">Archive Orders</a>
            <a class="nav-link" href="users.html">Users</a>
            <a class="nav-link" href="offers.html">Offers</a>
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </nav>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="header">
                <h1>Offers Management</h1>
                <div class="search-container">
                    <input type="text" id="global-search-input" placeholder="Search offers...">
                    <button id="clear-search" class="clear-search" onclick="clearSearch()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button class="btn btn-custom" onclick="openAddOfferModal()">Add Offer</button>
                <button class="btn btn-custom" onclick="logout()">Logout</button>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">All Offers</h5>
                    <div id="offers-spinner" class="spinner-container"></div>
                    <table class="table table-hover table-striped mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Image</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Service ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="offers-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Offer Modal -->
    <div class="modal fade" id="addOfferModal" tabindex="-1" aria-labelledby="addOfferModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOfferModalLabel">Add New Offer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addOfferForm">
                        <div class="mb-3">
                            <label for="add-service-id" class="form-label">Service ID</label>
                            <input type="number" class="form-control" id="add-service-id" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="add-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-description" class="form-label">Description</label>
                            <textarea class="form-control" id="add-description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="add-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="add-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="add-start-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="add-end-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="add-image" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom" onclick="addOffer()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Offer Modal -->
    <div class="modal fade" id="editOfferModal" tabindex="-1" aria-labelledby="editOfferModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editOfferModalLabel">Edit Offer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editOfferForm">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-service-id" class="form-label">Service ID</label>
                            <input type="number" class="form-control" id="edit-service-id" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="edit-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="edit-start-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="edit-end-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-image" class="form-label">New Image (Optional)</label>
                            <input type="file" class="form-control" id="edit-image" accept="image/*">
                        </div>
                        <input type="hidden" id="edit-image-old">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom" onclick="editOffer()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = "https://abdulrahmanantar.com/outbye/admin/";
        const ENDPOINTS = {
            OFFERS: `${API_BASE_URL}offers/view.php`,
            ADD_OFFER: `${API_BASE_URL}offers/add.php`,
            EDIT_OFFER: `${API_BASE_URL}offers/edit.php`,
            DELETE_OFFER: `${API_BASE_URL}offers/delete.php`
        };

        let originalOffersData = [];

        function isLoggedIn() {
            const isLoggedIn = localStorage.getItem('isAdminLoggedIn') === 'true' && localStorage.getItem('adminToken');
            console.log("Are you logged in?", isLoggedIn, "Token:", localStorage.getItem('adminToken'));
            return isLoggedIn;
        }

        function logout() {
            localStorage.removeItem('isAdminLoggedIn');
            localStorage.removeItem('adminId');
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('active');
            }
        }

        async function fetchWithToken(url, options = {}) {
            if (!isLoggedIn()) {
                showAlert("error", "Unauthorized", "Please log in to continue");
                window.location.href = 'login.html';
                return { success: false, error: "No token found" };
            }

            const token = localStorage.getItem('adminToken');
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };
            console.log("Requesting:", url, "Options:", options);

            try {
                const response = await fetch(url, options);
                const text = await response.text();
                console.log("Raw response from:", url, "Response:", text, "Status:", response.status);
                if (!response.ok) {
                    if (response.status === 401) {
                        showAlert("error", "Session Expired", "Please log in again");
                        logout();
                        return { success: false, error: "Unauthorized" };
                    }
                    return { success: false, error: `HTTP error! Status: ${response.status}` };
                }

                try {
                    const parsed = JSON.parse(text.trim());
                    return { success: true, data: parsed };
                } catch (e) {
                    return { success: true, raw: text, error: "Invalid JSON response: " + e.message };
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                return { success: false, error: error.message };
            }
        }

        function showAlert(icon, title, text, callback) {
            Swal.fire({
                icon,
                title,
                text,
                confirmButtonText: 'OK'
            }).then(() => {
                if (callback) callback();
            });
        }

        function renderOffers(offers) {
            const offersTable = document.getElementById("offers-table");
            if (!offersTable) {
                console.error("Offers table not found");
                return;
            }

            offersTable.innerHTML = "";
            if (offers.length === 0) {
                offersTable.innerHTML = `<tr><td colspan="9">No offers found</td></tr>`;
                return;
            }

            offers.forEach(offer => {
                const image = offer.image || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                offersTable.innerHTML += `
                    <tr>
                        <td>${offer.id}</td>
                        <td>${offer.title}</td>
                        <td>${offer.description}</td>
                        <td>${offer.price}</td>
                        <td><img src="${image}" alt="${offer.title}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'"></td>
                        <td>${offer.start_date}</td>
                        <td>${offer.end_date}</td>
                        <td>${offer.service_id}</td>
                        <td>
                            <button class="btn btn-sm btn-custom me-2" data-offer='${JSON.stringify(offer)}' onclick="handleEditOffer(this)">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteOffer('${offer.id}', '${offer.image}')">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function clearSearch() {
            const searchInput = document.getElementById("global-search-input");
            const clearSearchBtn = document.getElementById("clear-search");
            if (searchInput && clearSearchBtn) {
                searchInput.value = "";
                clearSearchBtn.style.display = "none";
                renderOffers(originalOffersData);
            }
        }

        function searchOffers() {
            const searchInput = document.getElementById("global-search-input");
            if (!searchInput) {
                console.error("Search input not found");
                return;
            }

            const searchValue = searchInput.value.trim().toLowerCase();
            if (!searchValue) {
                renderOffers(originalOffersData);
                return;
            }

            const filteredOffers = originalOffersData.filter(offer =>
                (offer.id && offer.id.toString().includes(searchValue)) ||
                (offer.title && offer.title.toLowerCase().includes(searchValue)) ||
                (offer.description && offer.description.toLowerCase().includes(searchValue)) ||
                (offer.price && offer.price.toString().includes(searchValue)) ||
                (offer.service_id && offer.service_id.toString().includes(searchValue))
            );
            renderOffers(filteredOffers);
        }

        async function loadOffers() {
            const spinnerContainer = document.getElementById("offers-spinner");
            if (!spinnerContainer) {
                console.error("Spinner container not found");
                return;
            }

            spinnerContainer.innerHTML = '<div class="spinner"></div>';
            const spinner = new Spinner({ color: '#f26b0a', lines: 12 }).spin(spinnerContainer.querySelector('.spinner'));

            try {
                const response = await fetchWithToken(ENDPOINTS.OFFERS, { method: "GET" });
                spinner.stop();
                spinnerContainer.innerHTML = '';

                if (response.success && response.data) {
                    if (response.data.status === "success" && response.data.data) {
                        originalOffersData = response.data.data;
                        renderOffers(originalOffersData);
                    } else {
                        renderOffers([]);
                    }
                } else {
                    renderOffers([]);
                    console.error("Failed to load offers:", response.error || "Unknown error");
                }
            } catch (error) {
                spinner.stop();
                spinnerContainer.innerHTML = '';
                renderOffers([]);
                console.error("Load Offers Error:", error);
            }
        }

        function handleEditOffer(button) {
            const offer = JSON.parse(button.getAttribute('data-offer'));
            openEditOfferModal(offer);
        }

        function openAddOfferModal() {
            document.getElementById('addOfferForm').reset();
            new bootstrap.Modal(document.getElementById('addOfferModal')).show();
        }

        async function addOffer() {
            const form = document.getElementById('addOfferForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData();
            formData.append('service_id', document.getElementById('add-service-id').value);
            formData.append('title', document.getElementById('add-title').value);
            formData.append('description', document.getElementById('add-description').value);
            formData.append('price', document.getElementById('add-price').value);
            formData.append('start_date', document.getElementById('add-start-date').value);
            formData.append('end_date', document.getElementById('add-end-date').value);
            formData.append('files', document.getElementById('add-image').files[0]);

            try {
                const response = await fetchWithToken(ENDPOINTS.ADD_OFFER, {
                    method: "POST",
                    body: formData
                });
                if (response.success) {
                    showAlert("success", "Success", "Offer added successfully", () => {
                        bootstrap.Modal.getInstance(document.getElementById('addOfferModal')).hide();
                        loadOffers();
                    });
                } else {
                    showAlert("error", "Error", response.error || "Failed to add offer");
                }
            } catch (error) {
                showAlert("error", "Error", "Failed to add offer: " + error.message);
            }
        }

        function openEditOfferModal(offer) {
            document.getElementById('edit-id').value = offer.id;
            document.getElementById('edit-service-id').value = offer.service_id;
            document.getElementById('edit-title').value = offer.title;
            document.getElementById('edit-description').value = offer.description;
            document.getElementById('edit-price').value = offer.price;
            document.getElementById('edit-start-date').value = offer.start_date;
            document.getElementById('edit-end-date').value = offer.end_date;
            document.getElementById('edit-image-old').value = offer.image;
            document.getElementById('edit-image').value = '';
            new bootstrap.Modal(document.getElementById('editOfferModal')).show();
        }

        async function editOffer() {
            const form = document.getElementById('editOfferForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData();
            formData.append('id', document.getElementById('edit-id').value);
            formData.append('service_id', document.getElementById('edit-service-id').value);
            formData.append('title', document.getElementById('edit-title').value);
            formData.append('description', document.getElementById('edit-description').value);
            formData.append('price', document.getElementById('edit-price').value);
            formData.append('start_date', document.getElementById('edit-start-date').value);
            formData.append('end_date', document.getElementById('edit-end-date').value);
            formData.append('imageold', document.getElementById('edit-image-old').value);
            const newImage = document.getElementById('edit-image').files[0];
            if (newImage) formData.append('files', newImage);

            try {
                const response = await fetchWithToken(ENDPOINTS.EDIT_OFFER, {
                    method: "POST",
                    body: formData
                });
                if (response.success) {
                    showAlert("success", "Success", "Offer updated successfully", () => {
                        bootstrap.Modal.getInstance(document.getElementById('editOfferModal')).hide();
                        loadOffers();
                    });
                } else {
                    showAlert("error", "Error", response.error || "Failed to update offer");
                }
            } catch (error) {
                showAlert("error", "Error", "Failed to update offer: " + error.message);
            }
        }

        async function deleteOffer(id, image) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const formData = new FormData();
                    formData.append('id', id);
                    formData.append('imagename', image);

                    try {
                        const response = await fetchWithToken(ENDPOINTS.DELETE_OFFER, {
                            method: "POST",
                            body: formData
                        });
                        if (response.success) {
                            showAlert("success", "Success", "Offer deleted successfully", loadOffers);
                        } else {
                            showAlert("error", "Error", response.error || "Failed to delete offer");
                        }
                    } catch (error) {
                        showAlert("error", "Error", "Failed to delete offer: " + error.message);
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (!isLoggedIn()) {
                showAlert("error", "Unauthorized", "Please log in to continue", () => {
                    window.location.href = 'login.html';
                });
                return;
            }
            loadOffers();

            const searchInput = document.getElementById("global-search-input");
            const clearSearchBtn = document.getElementById("clear-search");

            if (searchInput && clearSearchBtn) {
                searchInput.addEventListener("input", () => {
                    clearSearchBtn.style.display = searchInput.value ? "block" : "none";
                    searchOffers();
                });

                searchInput.addEventListener("blur", () => {
                    if (!searchInput.value) {
                        clearSearchBtn.style.display = "none";
                        renderOffers(originalOffersData);
                    }
                });
            } else {
                console.error("Search input or clear button not found");
            }
        });
    </script>
</body>

</html>
