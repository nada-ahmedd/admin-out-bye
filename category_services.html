<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://abdulrahmanantar.com; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; font-src https://fonts.gstatic.com; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; img-src 'self' https://abdulrahmanantar.com https://placehold.co https://cdn-icons-png.flaticon.com data:;">
    <title>Category Services</title>
    <link rel="icon" href="images/out bye.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 260px;
            background: #1e2a44;
            color: #fff;
            padding: 30px 20px;
            transition: all 0.3s;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .sidebar .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .sidebar .logo h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .sidebar .nav-link {
            color: #d1d5db;
            padding: 12px 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: #f26b0a;
            color: #fff;
            transform: translateX(5px);
        }

        .content {
            margin-left: 260px;
            padding: 30px 30px 30px 0;
        }

        .container-fluid {
            padding: 0;
        }

        .service-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1e2a44;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            background: linear-gradient(90deg, #f26b0a, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .service-title:hover {
            transform: scale(1.05);
        }

        .header {
            background: #fff;
            padding: 20px 10px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e2a44;
            margin: 0;
        }

        .header .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .header .search-container input {
            width: 300px;
            padding: 10px 40px 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .header .search-container input:focus {
            outline: none;
            border-color: #f26b0a;
            background: #fff;
            box-shadow: 0 0 10px rgba(242, 107, 10, 0.2);
        }

        .header .search-container input:hover {
            border-color: #f26b0a;
            background: #fff;
        }

        .header .search-container .clear-search {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #64748b;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
            transition: color 0.3s;
        }

        .header .search-container .clear-search:hover {
            color: #f26b0a;
        }

        .btn-custom {
            background: linear-gradient(90deg, #f26b0a, #ff5e62);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #ff5e62, #f26b0a);
            transform: translateY(-2px);
        }

        .btn-action {
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .section {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .section .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .section .card-header {
            padding: 15px 20px;
            background: linear-gradient(90deg, #f5f7fa, #c3cfe2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section .card-header h5 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #1e2a44;
            margin: 0;
        }

        .table {
            margin: 0;
        }

        .table th {
            background: #f1f5f9;
            color: #1e2a44;
            font-weight: 500;
            padding: 15px;
            text-align: center;
        }

        .table td {
            padding: 15px;
            vertical-align: middle;
            text-align: center;
            color: #4b5563;
            transition: background 0.3s;
        }

        .table tr:hover td {
            background: #f1f5f9;
        }

        .table img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            background: #ffffff;
        }

        .modal-header {
            background: #f1f5f9;
            color: #1e2a44;
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
            position: relative;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 10px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #f26b0a;
            box-shadow: 0 0 8px rgba(242, 107, 10, 0.2);
            outline: none;
        }

        .spinner-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 20px;
            margin-bottom: 10px;
        }

        .spinner-active {
            display: flex;
        }

        .modal-spinner-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                transform: translateX(-220px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 20px 20px 20px 0;
            }

            .toggle-sidebar {
                display: block;
            }

            .service-title {
                font-size: 1.5rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header .search-container {
                width: 100%;
            }

            .header .search-container input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Toggle Sidebar Button -->
    <button class="btn btn-custom toggle-sidebar" onclick="toggleSidebar()">
        Menu
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/out bye.png" alt="Logo">
            <h3>Admin Dashboard</h3>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="index.html">Dashboard</a>
            <a class="nav-link" href="categories.html">Categories</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link" href="items.html">Items</a>
            <a class="nav-link" href="pending-orders.html">Pending Orders</a>
            <a class="nav-link" href="archive-orders.html">Archive Orders</a>
            <a class="nav-link" href="users.html">Users</a>
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </nav>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container-fluid">
            <h2 class="service-title" id="service-type-title">Loading...</h2>
            <div class="header">
                <h1>Services for Category</h1>
                <div class="search-container">
                    <input type="text" id="global-search-input" placeholder="Search services...">
                    <button id="clear-search" class="clear-search" onclick="clearSearch()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div>
                    <a href="services.html" class="btn btn-custom me-2">Back to Services</a>
                    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#serviceModal"
                        onclick="prepareAddService()">
                        Add Service
                    </button>
                </div>
            </div>
            <div class="section">
                <div class="card">
                    <div class="card-header">
                        <h5>Services List</h5>
                    </div>
                    <div id="table-spinner" class="spinner-container"></div>
                    <div class="card-body p-0">
                        <table class="table table-hover table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Name AR</th>
                                    <th>Type</th>
                                    <th>Category</th>
                                    <th>Image</th>
                                    <th>Active</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="services-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Add Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceForm">
                        <input type="hidden" id="service-id">
                        <input type="hidden" id="service-image-old">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="service-name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-name-ar" class="form-label">Name (Arabic)</label>
                                <input type="text" class="form-control" id="service-name-ar">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-description" class="form-label">Description</label>
                                <textarea class="form-control" id="service-description" rows="3"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-description-ar" class="form-label">Description (Arabic)</label>
                                <textarea class="form-control" id="service-description-ar" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="service-location">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-rating" class="form-label">Rating</label>
                                <input type="number" class="form-control" id="service-rating" step="0.1" min="0"
                                    max="5">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="service-phone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="service-email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="service-website">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-type" class="form-label">Type</label>
                                <select class="form-control" id="service-type">
                                    <!-- الخيارات هتتعبى ديناميكيًا -->
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-active" class="form-label">Active</label>
                                <select class="form-control" id="service-active">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="service-image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="service-image" accept=".jpg,.jpeg,.png">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="modal-spinner-container" id="modal-spinner">
                        <div class="spinner"></div>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom" id="saveServiceBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/category_services.js"></script>
</body>

</html>
