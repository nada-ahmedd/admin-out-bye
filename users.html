<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link rel="icon" href="images/out bye.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 260px;
            background: #1e2a44;
            color: #fff;
            padding: 30px 20px;
            transition: all 0.3s;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .sidebar .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .sidebar .logo h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .sidebar .nav-link {
            color: #d1d5db;
            padding: 12px 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: #f26b0a;
            color: #fff;
            transform: translateX(5px);
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e2a44;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-custom {
            background: linear-gradient(90deg, #f26b0a, #ff5e62);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #ff5e62, #f26b0a);
        }

        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #ff6b6b);
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
        }

        .btn-danger:hover {
            background: linear-gradient(90deg, #ff6b6b, #dc3545);
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 8px 16px;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                transform: translateX(-220px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Toggle Sidebar Button -->
    <button class="btn btn-custom toggle-sidebar" onclick="toggleSidebar()">
        Menu
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/out bye.png" alt="Logo">
            <h3>Admin Dashboard</h3>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="index.html">Dashboard</a>
            <a class="nav-link" href="categories.html">Categories</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link" href="items.html">Items</a>
            <a class="nav-link" href="orders.html">Orders</a>
            <a class="nav-link" href="users.html">Users</a>
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </nav>
    </div>

    <div class="content">
        <div class="container-fluid">
            <div class="header">
                <h1>Users Management</h1>
                <button class="btn btn-custom" onclick="logout()">
                    Logout
                </button>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">All Users</h5>
                    <div id="users-spinner" class="spinner-container"></div>
                    <table class="table table-hover table-striped mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Image</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/users.js"></script>
</body>

</html>
