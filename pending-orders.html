<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Orders Management</title>
    <link rel="icon" href="images/out bye.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 260px;
            background: #1e2a44;
            color: #fff;
            padding: 30px 20px;
            transition: all 0.3s;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .sidebar .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .sidebar .logo h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .sidebar .nav-link {
            color: #d1d5db;
            padding: 12px 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: #f26b0a;
            color: #fff;
            transform: translateX(5px);
        }

        .content {
            margin-left: 260px;
            padding: 30px 30px 30px 0;
        }

        .container-fluid {
            padding: 0;
        }

        .header {
            background: #fff;
            padding: 20px 10px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e2a44;
            margin: 0;
        }

        .header .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .header .search-container input {
            width: 300px;
            padding: 10px 40px 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .header .search-container input:focus {
            outline: none;
            border-color: #f26b0a;
            background: #fff;
            box-shadow: 0 0 10px rgba(242, 107, 10, 0.2);
        }

        .header .search-container input:hover {
            border-color: #f26b0a;
            background: #fff;
        }

        .header .search-container .clear-search {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #64748b;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
            transition: color 0.3s;
        }

        .header .search-container .clear-search:hover {
            color: #f26b0a;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            padding: 15px 20px;
            background: linear-gradient(90deg, #f5f7fa, #c3cfe2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-header h5 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #1e2a44;
            margin: 0;
        }

        .card-body {
            padding: 0;
        }

        .table {
            margin: 0;
        }

        .table th {
            background: #f1f5f9;
            color: #1e2a44;
            font-weight: 500;
            padding: 15px;
            text-align: center;
        }

        .table td {
            padding: 15px;
            vertical-align: middle;
            text-align: center;
            color: #4b5563;
            transition: background 0.3s;
        }

        .table tr:hover td {
            background: #f1f5f9;
        }

        .btn-custom {
            background: linear-gradient(90deg, #f26b0a, #ff5e62);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #ff5e62, #f26b0a);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #ff6b6b);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-danger:hover {
            background: linear-gradient(90deg, #ff6b6b, #dc3545);
            transform: translateY(-2px);
        }

        .spinner-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 20px;
            margin-bottom: 10px;
        }

        .spinner-active {
            display: flex;
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 8px 16px;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                transform: translateX(-220px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 20px 20px 20px 0;
            }

            .toggle-sidebar {
                display: block;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header .search-container {
                width: 100%;
            }

            .header .search-container input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Toggle Sidebar Button -->
    <button class="btn btn-custom toggle-sidebar" onclick="toggleSidebar()">
        Menu
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/out bye.png" alt="Logo">
            <h3>Admin Dashboard</h3>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="index.html">Dashboard</a>
            <a class="nav-link" href="categories.html">Categories</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link" href="items.html">Items</a>
            <a class="nav-link" href="pending-orders.html">Pending Orders</a>
            <a class="nav-link" href="archive-orders.html">Archive Orders</a>
            <a class="nav-link" href="users.html">Users</a>
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </nav>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container-fluid">
            <div class="header">
                <h1>Pending Orders Management</h1>
                <div class="search-container">
                    <input type="text" id="global-search-input" placeholder="Search orders...">
                    <button id="clear-search" class="clear-search" onclick="clearSearch()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button class="btn btn-custom" onclick="logout()">
                    Logout
                </button>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Pending Orders</h5>
                </div>
                <div id="orders-spinner" class="spinner-container"></div>
                <div class="card-body">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th>Order ID</th>
                                <th>User ID</th>
                                <th>Address</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Delivery</th>
                                <th>Total</th>
                                <th>Coupon</th>
                                <th>Payment</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pending-orders.js"></script>
</body>

</html>
