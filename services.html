<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://abdulrahmanantar.com; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; font-src https://fonts.gstatic.com; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; img-src 'self' https://abdulrahmanantar.com https://placehold.co https://cdn-icons-png.flaticon.com data:;">
    <title>Services Dashboard</title>
    <link rel="icon" href="images/out bye.png" type="image/x-icon">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style"
        onload="this.rel='stylesheet'">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 260px;
            background: #1e2a44;
            color: #fff;
            padding: 30px 20px;
            transition: all 0.3s;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .sidebar .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .sidebar .logo h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .sidebar .nav-link {
            color: #d1d5db;
            padding: 12px 20px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover {
            background: #f26b0a;
            color: #fff;
            transform: translateX(5px);
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .header {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e2a44;
            margin: 0;
        }

        .section {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table {
            margin: 0;
        }

        .table th {
            background: #f1f5f9;
            color: #1e2a44;
            font-weight: 500;
            padding: 15px;
        }

        .table td {
            padding: 15px;
            vertical-align: middle;
            text-align: center;
            color: #4b5563;
            transition: background 0.3s;
        }

        .table tr:hover td {
            background: #f1f5f9;
        }

        .table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-custom {
            background: linear-gradient(90deg, #f26b0a, #ff5e62);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #ff5e62, #f26b0a);
            transform: translateY(-2px);
        }

        .btn-action {
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            background: #ffffff;
        }

        .modal-header {
            background: #f1f5f9;
            color: #1e2a44;
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 10px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #f26b0a;
            box-shadow: 0 0 8px rgba(242, 107, 10, 0.2);
            outline: none;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
                transform: translateX(-220px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Toggle Sidebar Button -->
    <button class="btn btn-custom toggle-sidebar" onclick="toggleSidebar()">
        Menu
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/out bye.png" alt="Logo">
            <h3>Admin Dashboard</h3>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="index.html">Dashboard</a>
            <a class="nav-link" href="categories.html">Categories</a>
            <a class="nav-link" href="services.html">Services</a>
            <a class="nav-link" href="items.html">Items</a>
            <a class="nav-link" href="orders.html">Orders</a>
            <a class="nav-link" href="users.html">Users</a>
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </nav>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container-fluid">
            <div class="header">
                <h1>Services Management</h1>
                <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#serviceModal"
                    onclick="prepareAddService()">
                    Add Service
                </button>
            </div>
            <div class="section">
                <div class="card">
                    <div class="card-body p-0">
                        <div id="table-spinner" class="spinner-container"></div>
                        <table class="table table-hover table-striped mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Name AR</th>
                                    <th>Type</th>
                                    <th>Category</th>
                                    <th>Image</th>
                                    <th>Active</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="services-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Add Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceForm">
                        <input type="hidden" id="service-id">
                        <input type="hidden" id="service-image-old">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="service-name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-name-ar" class="form-label">Name (Arabic)</label>
                                <input type="text" class="form-control" id="service-name-ar">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-description" class="form-label">Description</label>
                                <textarea class="form-control" id="service-description" rows="3"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-description-ar" class="form-label">Description (Arabic)</label>
                                <textarea class="form-control" id="service-description-ar" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="service-location">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-rating" class="form-label">Rating</label>
                                <input type="number" class="form-control" id="service-rating" step="0.1" min="0"
                                    max="5">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="service-phone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="service-email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="service-website">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-type" class="form-label">Type</label>
                                <select class="form-control" id="service-type">
                                    <option value="restaurant">Restaurant</option>
                                    <option value="cafe">Cafe</option>
                                    <option value="hotel">Hotel</option>
                                    <option value="tourist_place">Tourist Place</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="service-cat" class="form-label">Category ID</label>
                                <input type="number" class="form-control" id="service-cat">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="service-active" class="form-label">Active</label>
                                <select class="form-control" id="service-active">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="service-image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="service-image" accept=".jpg,.jpeg,.png">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom" id="saveServiceBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
